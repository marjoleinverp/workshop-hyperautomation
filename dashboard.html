<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hyperautomation Workshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #1d4ed8;
            --primary-50: #eff6ff;
            --secondary: #10b981;
            --secondary-light: #34d399;
            --secondary-dark: #059669;
            --secondary-50: #ecfdf5;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --divider: #e5e7eb;
            --warning: #f59e0b;
            --error: #ef4444;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--slate-50);
            color: var(--slate-800);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--slate-800);
            color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .count-badge {
            background: var(--primary);
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Tabs */
        .tabs {
            background: var(--white);
            border-bottom: 1px solid var(--divider);
            padding: 0 2rem;
            display: flex;
            gap: 0.5rem;
        }

        .tab {
            padding: 1rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--slate-500);
            border: none;
            background: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-color 0.2s;
            font-family: inherit;
        }

        .tab:hover {
            color: var(--slate-700);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab .tab-count {
            background: var(--slate-100);
            color: var(--slate-600);
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        .tab.active .tab-count {
            background: var(--primary-50);
            color: var(--primary);
        }

        /* Toolbar */
        .toolbar {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--white);
            border-bottom: 1px solid var(--divider);
        }

        .sort-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--slate-200);
            border-radius: 4px;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--slate-700);
            background: var(--white);
            cursor: pointer;
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--secondary);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: var(--secondary-dark);
        }

        /* Main content */
        .main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Cards grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: cardIn 0.3s ease-out;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--divider);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }

        .card-tag {
            background: var(--slate-100);
            color: var(--slate-600);
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .card-tag.trigger {
            background: var(--primary-50);
            color: var(--primary);
        }

        .card-votes {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            background: var(--secondary-50);
            color: var(--secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-body h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--slate-800);
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .card-body p {
            font-size: 0.875rem;
            color: var(--slate-500);
            margin-bottom: 1rem;
        }

        .card-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }

        .suggestion-badge {
            background: var(--secondary-50);
            color: var(--secondary-dark);
            padding: 0.25rem 0.625rem;
            border-radius: 12px;
            font-size: 0.6875rem;
            font-weight: 500;
        }

        .card-footer {
            padding: 0.75rem 1.5rem;
            background: var(--slate-50);
            border-top: 1px solid var(--divider);
        }

        .card-footer textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--slate-200);
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.75rem;
            resize: none;
            min-height: 60px;
        }

        .card-footer textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .card-footer .save-note {
            margin-top: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            font-family: inherit;
        }

        .card-footer .save-note:hover {
            background: var(--primary-dark);
        }

        .admin-note {
            background: var(--warning);
            color: var(--white);
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--slate-500);
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--slate-700);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            font-size: 0.875rem;
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            gap: 2rem;
            padding: 1.5rem 2rem;
            background: var(--white);
            border-bottom: 1px solid var(--divider);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--slate-500);
            text-transform: uppercase;
        }

        /* Modal for expanded view */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--divider);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--slate-400);
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                height: auto;
                gap: 1rem;
                padding: 1rem;
            }

            .tabs {
                padding: 0 1rem;
                overflow-x: auto;
            }

            .toolbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .main {
                padding: 1rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-wrap: wrap;
                gap: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Irritatie Dashboard</h1>
        <div class="header-right">
            <div class="live-indicator">
                <span class="live-dot"></span>
                Live updates
            </div>
            <span class="count-badge" id="total-count">0 inzendingen</span>
        </div>
    </div>

    <div class="tabs">
        <button class="tab active" data-filter="alle" onclick="filterBySession('alle')">
            Alle <span class="tab-count" id="count-alle">0</span>
        </button>
        <button class="tab" data-filter="sessie1" onclick="filterBySession('sessie1')">
            Sessie 1 <span class="tab-count" id="count-sessie1">0</span>
        </button>
        <button class="tab" data-filter="sessie2" onclick="filterBySession('sessie2')">
            Sessie 2 <span class="tab-count" id="count-sessie2">0</span>
        </button>
    </div>

    <div class="stats-bar">
        <div class="stat">
            <div class="stat-value" id="stat-total">0</div>
            <div class="stat-label">Totaal</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="stat-votes">0</div>
            <div class="stat-label">Stemmen</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="stat-triggers">0</div>
            <div class="stat-label">Unieke triggers</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="stat-systems">0</div>
            <div class="stat-label">Systemen genoemd</div>
        </div>
    </div>

    <div class="toolbar">
        <select class="sort-select" id="sort-select" onchange="sortItems()">
            <option value="votes">Meeste stemmen</option>
            <option value="newest">Nieuwste eerst</option>
            <option value="oldest">Oudste eerst</option>
        </select>
        <button class="refresh-btn" onclick="loadItems()">
            Vernieuwen
        </button>
    </div>

    <div class="main">
        <div class="cards-grid" id="cards-grid">
            <div class="empty-state">
                <h3>Nog geen inzendingen</h3>
                <p>Wacht op deelnemers om hun ideeen in te dienen</p>
            </div>
        </div>
    </div>

    <!-- Modal for detailed view -->
    <div class="modal" id="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATIE
        // ============================================
        const CONFIG = {
            n8nBaseUrl: 'http://192.168.1.100:5678', // <- WIJZIG NAAR JOUW n8n IP
            fetchWebhook: '/webhook/irritatie-fetch',
            updateWebhook: '/webhook/irritatie-update',
            pollInterval: 3000, // 3 seconden
            useLocalStorage: true
        };

        // ============================================
        // STATE
        // ============================================
        let allItems = [];
        let currentFilter = 'alle';
        let currentSort = 'votes';
        let pollTimer = null;

        // ============================================
        // INIT
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            loadItems();
            startPolling();
        });

        function startPolling() {
            pollTimer = setInterval(loadItems, CONFIG.pollInterval);
        }

        // ============================================
        // DATA LOADING
        // ============================================
        async function loadItems() {
            try {
                // Try n8n first
                const response = await fetch(CONFIG.n8nBaseUrl + CONFIG.fetchWebhook);
                if (response.ok) {
                    allItems = await response.json();
                }
            } catch (error) {
                console.log('n8n niet beschikbaar, gebruik localStorage');
            }

            // Merge with localStorage
            if (CONFIG.useLocalStorage) {
                const localItems = JSON.parse(localStorage.getItem('irritaties') || '[]');
                const existingIds = new Set(allItems.map(i => i.id));
                localItems.forEach(li => {
                    if (!existingIds.has(li.id)) {
                        allItems.push(li);
                    }
                });
            }

            updateStats();
            renderItems();
        }

        // ============================================
        // FILTERING & SORTING
        // ============================================
        function filterBySession(filter) {
            currentFilter = filter;

            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.filter === filter);
            });

            renderItems();
        }

        function sortItems() {
            currentSort = document.getElementById('sort-select').value;
            renderItems();
        }

        function getFilteredItems() {
            let items = [...allItems];

            // Filter
            if (currentFilter !== 'alle') {
                items = items.filter(i => i.sessie === currentFilter);
            }

            // Sort
            switch (currentSort) {
                case 'votes':
                    items.sort((a, b) => (b.votes || 0) - (a.votes || 0));
                    break;
                case 'newest':
                    items.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    break;
                case 'oldest':
                    items.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    break;
            }

            return items;
        }

        // ============================================
        // STATS
        // ============================================
        function updateStats() {
            const total = allItems.length;
            const totalVotes = allItems.reduce((sum, i) => sum + (i.votes || 0), 0);
            const uniqueTriggers = new Set(allItems.map(i => i.trigger_type)).size;

            let allSystems = [];
            allItems.forEach(i => {
                if (i.systemen && Array.isArray(i.systemen)) {
                    allSystems = allSystems.concat(i.systemen);
                }
            });
            const uniqueSystems = new Set(allSystems).size;

            // Update counters
            document.getElementById('total-count').textContent = total + ' inzendingen';
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-votes').textContent = totalVotes;
            document.getElementById('stat-triggers').textContent = uniqueTriggers;
            document.getElementById('stat-systems').textContent = uniqueSystems;

            // Update tab counts
            document.getElementById('count-alle').textContent = total;
            document.getElementById('count-sessie1').textContent = allItems.filter(i => i.sessie === 'sessie1').length;
            document.getElementById('count-sessie2').textContent = allItems.filter(i => i.sessie === 'sessie2').length;
        }

        // ============================================
        // RENDERING
        // ============================================
        function renderItems() {
            const grid = document.getElementById('cards-grid');
            const items = getFilteredItems();

            if (items.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>Nog geen inzendingen</h3>
                        <p>Wacht op deelnemers om hun ideeen in te dienen</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = items.map(item => createCardHTML(item)).join('');
        }

        function createCardHTML(item) {
            const systemen = (item.systemen || []).map(s =>
                `<span class="card-tag">${escapeHtml(s)}</span>`
            ).join('');

            const suggestions = (item.node_suggesties || '').split(',').filter(s => s.trim()).map(s =>
                `<span class="suggestion-badge">${escapeHtml(s.trim())}</span>`
            ).join('');

            const adminNote = item.admin_notitie ?
                `<div class="admin-note">${escapeHtml(item.admin_notitie)}</div>` : '';

            return `
                <div class="card" data-id="${item.id}">
                    <div class="card-header">
                        <div class="card-meta">
                            <span class="card-tag trigger">${escapeHtml(item.trigger_type || 'onbekend')}</span>
                            ${systemen}
                        </div>
                        <div class="card-votes">+ ${item.votes || 0}</div>
                    </div>
                    <div class="card-body">
                        <h3>${escapeHtml(item.irritatie || '')}</h3>
                        ${item.eindresultaat ? `<p><strong>Doel:</strong> ${escapeHtml(item.eindresultaat)}</p>` : ''}
                        <div class="card-suggestions">${suggestions}</div>
                        ${adminNote}
                    </div>
                    <div class="card-footer">
                        <textarea
                            placeholder="Voeg een notitie toe..."
                            onblur="saveNote('${item.id}', this.value)"
                        >${item.admin_notitie || ''}</textarea>
                        <button class="save-note" onclick="saveNote('${item.id}', this.previousElementSibling.value)">
                            Opslaan
                        </button>
                    </div>
                </div>
            `;
        }

        // ============================================
        // ADMIN ACTIONS
        // ============================================
        async function saveNote(id, note) {
            // Update local state
            const item = allItems.find(i => i.id === id);
            if (item) {
                item.admin_notitie = note;
            }

            // Update localStorage
            if (CONFIG.useLocalStorage) {
                let items = JSON.parse(localStorage.getItem('irritaties') || '[]');
                items = items.map(i => {
                    if (i.id === id) i.admin_notitie = note;
                    return i;
                });
                localStorage.setItem('irritaties', JSON.stringify(items));
            }

            // Try n8n
            try {
                await fetch(CONFIG.n8nBaseUrl + CONFIG.updateWebhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, admin_notitie: note })
                });
            } catch (error) {
                console.log('Notitie opgeslagen in localStorage');
            }

            renderItems();
        }

        // ============================================
        // MODAL
        // ============================================
        function openModal(id) {
            const item = allItems.find(i => i.id === id);
            if (!item) return;

            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <h3>${escapeHtml(item.irritatie)}</h3>
                <p><strong>Trigger:</strong> ${escapeHtml(item.trigger_type)}</p>
                <p><strong>Systemen:</strong> ${(item.systemen || []).join(', ')}</p>
                <p><strong>Eindresultaat:</strong> ${escapeHtml(item.eindresultaat || '-')}</p>
                <p><strong>Suggesties:</strong> ${escapeHtml(item.node_suggesties || '-')}</p>
                <p><strong>Stemmen:</strong> ${item.votes || 0}</p>
            `;

            document.getElementById('modal').classList.add('show');
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal').classList.remove('show');
        }

        // ============================================
        // UTILS
        // ============================================
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard shortcut to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
